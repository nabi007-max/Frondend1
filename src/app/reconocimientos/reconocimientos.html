 <!-- Awards-->
            <section class="resume-section" id="reconocimientos">
                <div class="resume-section-content">
                    <h2 class="mb-5">Registrar Producto</h2>
                    <ul class="fa-ul mb-0">
                        <p>Descripción del Proceso: Registrar proctos nuevos en la tabla “productos”</p>
                    <p class="mb-0">Utilizar los servicos de Laravel</p>
        
       
            <div class="container">
                 <div class="mb-3">
                    <input [(ngModel)]="nuevoProducto.nombre" class="form-control mb-2" placeholder="Nombre del producto">
                     <input [(ngModel)]="nuevoProducto.precio" class="form-control mb-2" type="number" placeholder="Precio">
                     <input [(ngModel)]="nuevoProducto.categoria_id" class="form-control mb-2" type="number" placeholder="ID Categoría (opcional)">
                      <button (click)="crearProducto()" class="btn btn-primary">Guardar</button>
                 </div>
            </div>
